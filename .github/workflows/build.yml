name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Buildozer directories
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          libssl-dev \
          automake \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          ninja-build \
          ccache \
          libc6-dev-i386 \
          lib32z1 \
          lib32stdc++6

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer
        pip install --upgrade cython==0.29.33
        pip install --upgrade wheel
        pip install --upgrade setuptools

    - name: Install Android SDK Components
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --install "platform-tools"
        sdkmanager --install "platforms;android-31"
        sdkmanager --install "build-tools;31.0.0"
        sdkmanager --install "ndk;25.2.9519653"
        sdkmanager --install "cmdline-tools;latest"

    - name: Set Android Environment Variables
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/build-tools/31.0.0" >> $GITHUB_PATH

    - name: Verify Android Setup
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "Java version:"
        java -version
        echo "Android SDK location:"
        which sdkmanager
        echo "Installed packages:"
        sdkmanager --list_installed

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true

    - name: Build with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: elbasha-downloader-apk
        path: bin/*.apk
        if-no-files-found: error

