name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y \
          python3-pip build-essential git libsdl2-dev \
          libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev zlib1g-dev libffi-dev libssl-dev \
          automake autoconf libtool pkg-config ccache

    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        echo 'count=0' > $HOME/.android/repositories.cfg
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.2.9519653" || true

    - name: Build APK
      run: |
        buildozer android debug
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        body: "Elbasha Downloader APK"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
